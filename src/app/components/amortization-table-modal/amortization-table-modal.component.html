<div class="modal-overlay">
  <div class="modal-content">
    <div class="modal-header">
      <h3>Tabla de Amortización</h3>
      <button class="close-button" (click)="close()">&times;</button>
    </div>

    <div class="table-container">
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Período</th>
              <th>Cuota</th>
              <th>Principal</th>
              <th>Interés</th>
              <th>Balance</th>
            </tr>
          </thead>
          <tbody>
            @for (row of amortizationTable; track row.period) {
            <tr>
              <td>{{ row.period }}</td>
              <td>{{ row.payment | numberFormat }}</td>
              <td>{{ row.principal | numberFormat }}</td>
              <td>{{ row.interest | numberFormat }}</td>
              <td>{{ row.balance | numberFormat }}</td>
            </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
    <div class="download-buttons">
      <button (click)="onDownloadPDF()" class="button-1">Descargar PDF</button>
      <button (click)="onDownloadExcel()" class="button-2">
        Descargar Excel
      </button>
    </div>
  </div>
</div>
